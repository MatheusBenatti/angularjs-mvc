<h1>User</h1>
<p>
    <button ng-click="createNewUser()" class="btn btn-primary">Create</button>

</p>
<div class="card">
    <div class="card-header">
        List user
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-lg-6">
                <div class="form-control float-start">
                    <label>Search</label>
                    <label>
                        <input type="text" class="form-control" ng-model="searchText" style="font-weight: normal" />
                    </label>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="form-control float-end">
                    Show
                    <label>
                        <select class="form-control" ng-model="itemsPerPage" style="font-weight: normal">
                            <option ng-value="1">1</option>
                            <option ng-value="2">2</option>
                            <option ng-value="5">5</option>
                            <option ng-value="10">10</option>
                            <option ng-value="15">15</option>
                            <option ng-value="20">20</option>
                        </select>
                    </label>
                    Entries
                </div>
            </div>
        </div>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th ng-click="sortBy('Name')">
                        Name
                        <span class="bi bi-caret-down-fill" ng-show="sortColumn=='Name'"
                              ng-class="{'bi bi-caret-up-fill': !reverse, 'bi bi-caret-down-fill': reverse}">
                        </span>
                    </th>
                    <th ng-click="sortBy('Email')">
                        Email
                        <span class="bi bi-caret-down-fill" ng-show="sortColumn=='Email'"
                              ng-class="{'bi bi-caret-up-fill': !reverse, 'bi bi-caret-down-fill': reverse}">
                        </span>
                    </th>
                    <th ng-click="sortBy('Address')">
                        Address
                        <span class="bi bi-caret-down-fill" ng-show="sortColumn=='Address'"
                              ng-class="{'bi bi-caret-up-fill': !reverse, 'bi bi-caret-down-fill': reverse}">
                        </span>
                    </th>
                    <th>#</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="i in users | orderBy: sortColumn: reverse | limitTo: itemsPerPage: (currentPage - 1) * itemsPerPage">
                    <td>{{i.Name}}</td>
                    <td>{{i.Email}}</td>
                    <td>{{i.Address}}</td>
                    <td>
                        <button ng-click="editUser(i.Id)" class="btn btn-secondary">Edit</button>
                        <button ng-click="deleteUser(i.Id)" class="btn btn-danger">Delete</button>
                    </td>
                </tr>
                <tr ng-if="!users || users.length == 0">
                    <td colspan="3" style="text-align: center">
                        No user data to display
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="row">
            <div class="col-lg-6">
                <div class="float-start">
                    <br />
                    <pre>Page: {{currentPage}}/{{numPages}}</pre>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="float-end">
                    <ul uib-pagination total-items="users.length" items-per-page="itemsPerPage" ng-model="currentPage" max-size="5" boundary-links="true" num-pages="numPages"></ul>
                </div>
            </div>
        </div>
    </div>
</div>
