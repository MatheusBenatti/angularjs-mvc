<h1>Update user</h1>
<form ng-submit="updateUser(user)">
    <hr />

    <div class="mb-3">
        <label for="nameInput" class="form-label">Name</label>
        <input type="text" id="nameInput" class="form-control" ng-model="user.Name" />
    </div>
    <div class="mb-3">
        <label for="emailInput" class="form-label">Email</label>
        <input type="email" id="emailInput" class="form-control" ng-model="user.Email" />
    </div>
    <div class="mb-3">
        <label for="AddressInput" class="form-label">Address</label>
        <input type="text" id="AddressInput" class="form-control" ng-model="user.Address" />
    </div>
    <div class="form-text">
        <input type="submit" class="btn btn-success" value="Update" />
        <button ng-click="cancel()" class="btn btn-danger">Cancel</button>
    </div>
</form>
